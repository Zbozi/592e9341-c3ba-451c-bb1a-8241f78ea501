<mat-card class="event-card">
    <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title> {{ event.title }} </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{event.flyerFront}} alt="">
    <mat-card-content>

        <a href={{event.venue.direction}} target="_blank">
            <p> <img class="google-maps-pin" src="../../assets/google_maps_pin.png"> {{ event.venue.name }}</p>
        </a>
        <p>| Starts: {{ startDate.date}} {{startDate.time}}</p>
        <p>| Ends: &nbsp;&nbsp;{{ endDate.date}} {{endDate.time}}</p>
    </mat-card-content>
</mat-card>
